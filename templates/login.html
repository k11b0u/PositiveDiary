<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>„É≠„Ç∞„Ç§„É≥</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #00c9ff;
      --accent-dark: #007aaf;
      --bg-light: #f4f4f7;
      --bg-dark: #0f0f10;
      --card-bg-light: #ffffff;
      --card-bg-dark: #1c1c1e;
      --text-light: #000000;
      --text-dark: #ffffff;
      --text-muted-light: #555;
      --text-muted-dark: #aaa;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: var(--bg-dark);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    .login-container {
      background: var(--card-bg-dark);
      padding: 2.5rem;
      border-radius: 1.2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.8s ease-in-out;
    }

    body.light .login-container {
      background: var(--card-bg-light);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 2rem;
      background: linear-gradient(to right, var(--accent), #005f9e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 0.6rem;
      border: 1px solid #444;
      margin-bottom: 1.2rem;
      background: #2c2c2e;
      color: var(--text-dark);
      transition: 0.3s;
    }

    body.light input {
      background: #fff;
      color: var(--text-light);
      border: 1px solid #ccc;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 5px var(--accent);
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background: var(--accent);
      border: none;
      border-radius: 0.6rem;
      font-size: 1rem;
      font-weight: bold;
      color: var(--bg-dark);
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--accent-dark);
    }

    .theme-toggle {
      text-align: center;
      margin-top: 1.5rem;
    }

    .theme-toggle button {
      background: none;
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 0.4rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>üåô „É≠„Ç∞„Ç§„É≥</h1>
    <form method="POST">
      <input type="text" name="username" placeholder="„É¶„Éº„Ç∂„ÉºÂêç„ÇíÂÖ•Âäõ" required>
      <button type="submit">„É≠„Ç∞„Ç§„É≥</button>
    </form>
    <div class="theme-toggle">
      <button onclick="toggleTheme()">üåó „ÉÜ„Éº„ÉûÂàá„ÇäÊõø„Åà</button>
    </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light');
      localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
    }

    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light');
    }
  </script>
</body>
</html>
